server {
    listen       80;
    server_name  localhost;

    # Redirect root to dt_waternetwork
    location = / {
        return 301 /dt_waternetwork;
    }

    # Serve the React app from dt_waternetwork directory
    location /dt_waternetwork {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /dt_waternetwork/index.html;
        index  index.html;
    }

    # Error handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}